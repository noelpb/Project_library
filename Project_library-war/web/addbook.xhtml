<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Create a new book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div><h1>Servlet library staff</h1>
            <hr/>
            <form action="./ab" method="get">
                <h2>Create a new book item</h2>
                <hr/>
                <h3>Book info</h3>
                <table>
                    <tr>
                        <td>Book title :</td>
                        <td><input type="text" name="bookname"/></td>
                    </tr>
                    <tr>
                        <td>Number of pages :</td>
                        <td><input type="text" name="pages"/></td>
                    </tr>
                    <tr>
                        <td>ISBN :</td>
                        <td><input type="text" name="isbn" value="ISBN-"/></td>
                    </tr>
                    <tr>
                        <td>Genre :</td>
                        <td>

                            <select name="genre">
                                <option value="COMEDY">Comedy</option>
                                <option value="DRAMA">Drama</option>
                                <option value="NONFICTION">Nonfiction</option>
                                <option value="NOVEL">Novel</option>
                                <option value="FICTION">Fiction</option>
                                <option value="SATIRE">Satire</option>
                                <option value="TRAGEDY">Tragedy</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <hr/>
                <h3>Author info</h3>
                <table>
                    <tr>
                        <td>Author :</td>
                        <td><input type="text" name="author"/></td>
                    </tr>
                </table>

                <hr/>
                <h3>Set info</h3>
                <table>
                    <tr>
                        <td>Number of books :</td>
                        <td><input type="text" name="count"/></td>
                    </tr>
                </table>
                <input type="submit" value="Create"/>
                <hr/>
                </form>
                <em>Leuven Group-T Library</em></div>
    </body>
</html>
